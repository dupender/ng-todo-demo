<h1 >{{title}}</h1>
<form>
  <div class="form-group">
    <label>Task Description</label>
    <input type="text" class="form-control" placeholder="Some important task" ng-model="newTask.task"/>
  </div>
  <div class="form-group">
    <label>Due Date</label>
    <input type="text" class="form-control" placeholder="1/12/16" ng-model="newTask.dueDate"/>
  </div>
  <div class="form-group">
    <label>Assigned To</label>
    <input type="text" class="form-control" placeholder=" Bob Smith" ng-model="newTask.assignedTo"/>
  </div>
  <div class="form-group">
    <label>Location</label>
    <input type="text" class="form-control" placeholder="Nashville" ng-model="newTask.location"/>
  </div>
  <div class="form-group">
    <label>Urgency</label>
    <input type="text" class="form-control" placeholder="medium" ng-model="newTask.urgency"/>
  </div>
  <div class="form-group">
    <label>Dependancies</label>
    <input type="text" class="form-control" placeholder="vodka" ng-model="newTask.dependancies"/>
  </div>
  <div class="text-center">
    <button class="btn btn-default" ng-click="addNewItem()">{{submitButtonText}}</button>
  </div>
</form>
